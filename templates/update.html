{% extends 'base.html' %}

{% block body %}
<div class="content">
    <<h1 style="text-align: center">Atnaujinti</h1>

    <form action="/update/{{task.id}}" method="POST">
        <label for="vehicle">Transporto priemonė:</label>
        <input type="text" name="vehicle" id="vehicle" value="{{task.vehicle}}">
        <label for="content">Atliktas darbas:</label>
        <input type="text" name="content" id="content" value="{{task.content}}">
        <label for="completed">TP Kilometražas:</label>
        <input type="text" name="completed" id="completed" value="{{task.completed}}">
        <input type="submit" value="Atnaujinti">
    </form>
    {% endblock %}
</div>
