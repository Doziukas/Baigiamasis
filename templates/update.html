{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <<h1 style="text-align: center">Papildyti</h1>

    <table>
        <tr>
            <th>Atliktas darbas</th>
            <th>Atlikimo data</th>
            <th>Veiksmai</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Istrinti</a>
                    <br>
                    <a href="/update/{{task.id}}">Papildyti</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
    {% endblock %}
